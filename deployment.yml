apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmyshow
  labels:
    app: bms-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bms-app
  template:
    metadata:
      labels:
        app: bms-app
    spec:
      containers:
      - name: bookmyshow-container
        image: vaisshnnu/bookmyshow:latest  # Replace with your Docker image
        ports:
        - containerPort: 3000  # Replace with the port your app runs on
